<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    
    <link rel="stylesheet" href ="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container-sm ourcontainer">
        <div class="row top"> <!-- nav kısmı -->
            <p class="text-break text-uppercase fs-3" style ="color:black">Who Wants To Be A Millionaire?</p>
        </div>
        <div class="row section">
            <div class="col-sm-2 leftDiv">
                <div class="row score">
                    <p>Puan : </p>
                    <p id="score-point">0/0</p>
                </div>
                <div class="row timer">
                    <p class="stopwatch">Kronometre :</p>
                    <div><span id="time">00:00</span></div>         
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row imageDiv" id ="path">
                    <img id="pic" class="picc" src="./img/login.jpg">
                    <!-- <iframe width="560" height="515" src="https://www.youtube.com/embed/IrDEDIErw5E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  -->
                </div>
                <div class="row">
                    <div class="dtDiv">
                        <p id="question">Kurallar :</p>
                        <p id="question_text">1)Her soru için 10 sn süre vardır<br>
                            2)Her bir doğru cevap bir puana denktir<br>
                            3)Her soru için sadece bir doğru cevap vardır
                        </p>
                    </div>                    
                </div>
            </div>
            <div class="col-sm-3 rightDiv">
                <div class="row" style="border-bottom: 2px solid black;">
                    <p id="answer" style ="color:white"></p>
                </div>
                <div class="row" id="buttons">
                    <button id="startButton" class="btn" style ="color:white">Oyunu Başlat</button>
                </div>
            </div>
        </div>
    </div>
      
    
    <script type="module" src="./js/index.js"></script>
</body>
</html>
